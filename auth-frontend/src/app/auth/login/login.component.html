<app-wrapper [width]="'400px'" [transparentBg]="false" [center]="true">
  <div class="login-container">
    <div class="social-login" *ngIf="showSocialButtons">
      <div class="social-buttons">
        <app-custom-button
          [text]="'Log in with Google'"
          [backgroundColor]="'#292929'"
          [textColor]="'#ffffff'"
          [hoverColor]="'#333333'"
          [iconSrc]="'assets/images/google-icon.svg'"
          [iconPosition]="'left'"
          (buttonClick)="loginWithSocial('google')"
        ></app-custom-button>

        <app-custom-button
          [text]="'Log in with Facebook'"
          [backgroundColor]="'#292929'"
          [textColor]="'#ffffff'"
          [hoverColor]="'#333333'"
          [iconSrc]="'assets/images/facebook-icon.svg'"
          [iconPosition]="'left'"
          (buttonClick)="loginWithSocial('facebook')"
        ></app-custom-button>
      </div>

      <!-- Or login with text (moved below social buttons) -->
      <div class="social-login-text">
        <span>or</span>
      </div>
    </div>

    <!-- Login Form -->
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email input -->
      <div class="form-field">
        <app-custom-input
          type="email"
          placeholder="Enter your email"
          [value]="email"
          (valueChange)="onEmailChange($event)"
          [borderColor]="
            f['email'].invalid && f['email'].touched ? '#f44336' : '#ccc'
          "
        ></app-custom-input>
        <div
          class="input-error"
          *ngIf="f['email'].touched && f['email'].errors"
        >
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']"
            >Please enter a valid email address</span
          >
        </div>
      </div>

      <!-- Password input -->
      <div class="form-field">
        <app-custom-input
          type="password"
          placeholder="Enter your password"
          [value]="password"
          (valueChange)="onPasswordChange($event)"
          [borderColor]="
            f['password'].invalid && f['password'].touched ? '#f44336' : '#ccc'
          "
        ></app-custom-input>
        <div
          class="input-error"
          *ngIf="f['password'].touched && f['password'].errors"
        >
          <span *ngIf="f['password'].errors?.['required']"
            >Password is required</span
          >
        </div>
      </div>

      <!-- Forgot Password section updated with custom button -->
      <!-- Remove whitespace between elements by removing line breaks -->
      <div class="forgot-password-container">
        <p class="forgot-password-text">Forgot Password?</p>
        <app-custom-button
          [text]="'Send reset code'"
          [backgroundColor]="'transparent'"
          [textColor]="'#D97757'"
          [linkStyle]="true"
          (buttonClick)="navigateToResetPassword()"
        ></app-custom-button>
      </div>

      <!-- Login Button -->
      <app-custom-button
        [text]="isLoading ? 'Logging in...' : 'Log in'"
        [backgroundColor]="'#C36B4E'"
        [textColor]="'#fff'"
        [hoverColor]="isFormValid() ? '#D97757' : '#C36B4E'"
        [disabled]="isLoading || !isFormValid()"
        [loading]="isLoading"
        [type]="'submit'"
        (buttonClick)="onSubmit()"
      ></app-custom-button>

      <!-- Register Link -->
      <div class="auth-links">
        <p>Don't have an account?</p>
        <app-custom-button
          [text]="'Sign up'"
          [backgroundColor]="'transparent'"
          [textColor]="'#D97757'"
          [linkStyle]="true"
          (buttonClick)="navigateToRegister()"
        ></app-custom-button>
      </div>
    </form>
  </div>
</app-wrapper>
